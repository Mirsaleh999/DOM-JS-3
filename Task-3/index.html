<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="task-3">
        <div class="tasksInputWrapper">
            <input type="text" id="taskInput" placeholder="Title">
            <button id="taskInputBtn">Add</button>
        </div>

        <div class="tasks">
            <div class="container">
                <div class="tasksContent">
                    <div class="tasksToDo taskItem">
                        <h3>Görülücək işlər</h3>
                        <div class="taskItemContainer">
                        </div>					
                    </div>
                    <div class="taskButtons">
                        <button class="rightArrow"><i class="fa-solid fa-arrow-right"></i></button>
                        <button class="leftArrow"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
                    <div class="tasksInProcess taskItem">
                        <h3>Görülən işlər</h3>
                        <div class="taskItemContainer">
                        </div>
                    </div>
                    <div class="taskButtons">
                        <button class="rightArrow"><i class="fa-solid fa-arrow-right"></i></button>
                        <button class="leftArrow"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
                    <div class="tasksDone taskItem">
                        <h3>Görünmüş işlər</h3>
                        <div class="taskItemContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
